version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hlag_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-hlag_chms}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hlag_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hlag_backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-hlag_chms}?schema=public
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-supersecretrefreshkey}
    depends_on:
      - postgres
    networks:
      - hlag_network

networks:
  hlag_network:
    driver: bridge

volumes:
  postgres_data:
