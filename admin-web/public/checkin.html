<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Check-in | Higher Life Chapel</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            overflow: hidden;
        }
        .header {
            background: #2563eb;
            color: white;
            padding: 24px;
            text-align: center;
        }
        .header h1 { font-size: 20px; font-weight: 600; }
        .header p { font-size: 14px; opacity: 0.9; margin-top: 4px; }
        .form { padding: 24px; }
        .tabs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            padding: 4px;
            background: #f3f4f6;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px;
            border: none;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.2s;
        }
        .tab.active {
            background: white;
            color: #111;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .field { margin-bottom: 16px; }
        .field label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }
        .field input, .field textarea {
            width: 100%;
            padding: 14px 16px;
            border: none;
            background: #f9fafb;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }
        .field input:focus, .field textarea:focus {
            background: white;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
        }
        .field textarea { resize: none; height: 80px; }
        .submit {
            width: 100%;
            padding: 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .submit:hover { background: #1d4ed8; }
        .submit:disabled { opacity: 0.6; cursor: not-allowed; }
        .footer {
            text-align: center;
            padding: 16px;
            color: #9ca3af;
            font-size: 13px;
        }
        .success, .error {
            text-align: center;
            padding: 40px 24px;
        }
        .success h2 { color: #059669; margin-bottom: 8px; }
        .error h2 { color: #dc2626; margin-bottom: 8px; }
        .icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 32px;
        }
        .success .icon { background: #d1fae5; }
        .error .icon { background: #fee2e2; }
        .hidden { display: none !important; }
        .retry {
            margin-top: 20px;
            padding: 12px 24px;
            background: #374151;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Service Check-in</h1>
            <p>Please fill in your details</p>
        </div>

        <!-- Form View -->
        <div id="formView" class="form">
            <div class="tabs">
                <button class="tab active" onclick="setCategory('MEMBER')">Member</button>
                <button class="tab" onclick="setCategory('VISITOR')">Visitor</button>
            </div>
            <form id="checkinForm" onsubmit="handleSubmit(event)">
                <div class="field">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>
                <div class="field">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" placeholder="024..." required>
                </div>
                <div class="field" id="notesField">
                    <label id="notesLabel">Notes (Optional)</label>
                    <textarea id="notes" placeholder="Any additional info..."></textarea>
                </div>
                <button type="submit" class="submit" id="submitBtn">Check In</button>
            </form>
        </div>

        <!-- Success View -->
        <div id="successView" class="success hidden">
            <div class="icon">✓</div>
            <h2>You're Checked In!</h2>
            <p>Thank you for joining us today.</p>
        </div>

        <!-- Error View -->
        <div id="errorView" class="error hidden">
            <div class="icon">✕</div>
            <h2>Check-in Failed</h2>
            <p id="errorMsg">Something went wrong. Please try again.</p>
            <button class="retry" onclick="showForm()">Try Again</button>
        </div>
    </div>
    <p class="footer">Higher Life Chapel • HLC</p>

    <script>
        let category = 'MEMBER';
        const API_URL = 'https://hlc-church-app.onrender.com';

        // Get URL params
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const serviceId = window.location.pathname.split('/').filter(Boolean).pop();

        function setCategory(cat) {
            category = cat;
            document.querySelectorAll('.tab').forEach((t, i) => {
                t.classList.toggle('active', (i === 0 && cat === 'MEMBER') || (i === 1 && cat === 'VISITOR'));
            });
            // Update notes label
            document.getElementById('notesLabel').textContent = 
                cat === 'VISITOR' ? 'Reason for visit (Optional)' : 'Notes (Optional)';
            document.getElementById('notes').placeholder = 
                cat === 'VISITOR' ? 'I was invited by...' : "My app isn't working...";
        }

        function showForm() {
            document.getElementById('formView').classList.remove('hidden');
            document.getElementById('successView').classList.add('hidden');
            document.getElementById('errorView').classList.add('hidden');
        }

        function showSuccess() {
            document.getElementById('formView').classList.add('hidden');
            document.getElementById('successView').classList.remove('hidden');
            document.getElementById('errorView').classList.add('hidden');
        }

        function showError(msg) {
            document.getElementById('formView').classList.add('hidden');
            document.getElementById('successView').classList.add('hidden');
            document.getElementById('errorView').classList.remove('hidden');
            document.getElementById('errorMsg').textContent = msg || 'Something went wrong. Please try again.';
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Checking in...';

            try {
                if (!token) throw new Error('Invalid QR Code (Missing Token)');

                const response = await fetch(`${API_URL}/attendance/public-check-in`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token,
                        name: document.getElementById('name').value,
                        phone: document.getElementById('phone').value,
                        category: category,
                        notes: document.getElementById('notes').value
                    })
                });

                if (!response.ok) {
                    const data = await response.json().catch(() => ({}));
                    throw new Error(data.message || 'Check-in failed');
                }

                showSuccess();
            } catch (err) {
                showError(err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Check In';
            }
        }

        // Show warning if no token
        if (!token) {
            document.querySelector('.header p').textContent = '⚠️ Invalid QR Link (No Token)';
        }
    </script>
</body>
</html>
